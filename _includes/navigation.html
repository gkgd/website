<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-top: 20px;padding-bottom: 20px;margin-bottom: 50px;">
  <div class="container">
    <div>
      <a class="navbar-brand js-scroll-trigger first-title" href="{{ site.baseurl }}/">Gereformeerde Kerk</a></br>
      <a class="navbar-brand js-scroll-trigger second-title" href="{{ site.baseurl }}/">Groblersdal</a>
    </div>
    <button
      class="navbar-toggler ml-auto"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        {% for item in site.data.menu %}
        <li class="nav-item{% if item.link == page.url %} active {% endif %}">
          <a class="nav-link" href="{{ site.baseurl }}{{ item.link }}">{{
            item.title
          }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
