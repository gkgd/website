<!DOCTYPE html>
<html lang="en">
{% include head.html %}

  <style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s; 
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.card_container {
  padding: 16px 16px 16px 16px;
  position: relative; 
} 

</style>
  
<body>
  {% include navigation.html %}
  <!-- Page Content -->
  <div class="container mb-5">
    {{ content }}
  </div>
  <!-- /.container -->
  {% include footer.html %}

  <!-- Bootstrap core JavaScript --> 
  <script src="https://apis.google.com/js/platform.js"></script> 
  <script src="{{ site.baseurl }}/assets/vendor/jquery/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.js"></script>
  <!-- Configuration -->
  <script>
    var search = SimpleJekyllSearch({
      searchInput: document.getElementById('keywords'),
      resultsContainer: document.getElementById('results'),
      json: '../search.json',
      templateMiddleware: function(prop, value, template) {
        if (prop === 'bar') {
          return value.replace(/^\//, '')
        }
      },
      searchResultTemplate: '<div class="grid-item"> <div class="card"> <div class="card_container"> <table style="width: 100%"> <tr> <td> <b>{title}</b> </td><td style="text-align: right;">{date}</td></tr></table> <br/> <p>{content}</p>xxx <a type="button" class="btn btn-primary btn-block" onclick="downloadFile(\'https://preke.blob.core.windows.net/2022/20220123-final.mp4\')" href="#">Download</a> </div></div></div>'
    });  
  </script>
</body>

</html>
