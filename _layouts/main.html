<!DOCTYPE html>
<html lang="en">
{% include head.html %}

  <style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s; 
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.card_container {
  padding: 16px 16px 16px 16px;
  position: relative; 
} 

</style>

<script>
  openYoutube = function(url){
    console.log(url);
  }
</script>
<body>
  {% include navigation.html %}
  <!-- Page Content -->
  <div class="container mb-5">
    {{ content }}
  </div>
  <!-- /.container -->
  {% include footer.html %}

  <!-- Bootstrap core JavaScript --> 
  <script src="https://apis.google.com/js/platform.js"></script> 
  <script src="{{ site.baseurl }}/assets/vendor/jquery/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.js"></script>
  <!-- Configuration -->
  <script>
    var search = SimpleJekyllSearch({
      searchInput: document.getElementById('keywords'),
      resultsContainer: document.getElementById('results'),
      json: '../search.json', 
      templateMiddleware: function(prop, value, template) {
        if (prop === 'bar') {
          return value.replace(/^\//, '')
        }
      },
      searchResultTemplate: '<div class="grid-item"> <div class="card"> <div class="card_container"><p>{date}</p><div>{% for tag in tags %}<span class="badge badge-pill badge-primary">{tag}</span>{% endfor %}</div><b>{title}</b> <p>{content}</p><a type="button" class="btn btn-primary youtube-button" href="{youtube}" target="_blank" rel="noopener noreferrer"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-video-fill" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5z"></path></svg>&nbsp;&nbsp;Kyk Nou</a> </div></div></div>'
    });  
  </script>
</body>

</html>
