<!DOCTYPE html>
<html lang="en">
{% include head.html %}

  <style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s; 
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.card_container {
  padding: 16px 16px 16px 16px;
  position: relative; 
} 

</style>

<script>
  openYoutube = function(url){
    console.log(url);
  }
</script>
<body>
  {% include navigation.html %}
  <!-- Page Content -->
  <div class="container mb-5">
    {{ content }}
  </div>
  <!-- /.container -->
  {% include footer.html %}

  <!-- Bootstrap core JavaScript --> 
  <script src="https://apis.google.com/js/platform.js"></script> 
  <script src="{{ site.baseurl }}/assets/vendor/jquery/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.js"></script>
  <!-- Configuration -->
  <script>
    var search = SimpleJekyllSearch({
      searchInput: document.getElementById('keywords'),
      resultsContainer: document.getElementById('results'),
      json: '../search.json', 
      searchResultTemplate: '<div class="grid-item"> <div class="card"> <div class="card_container"><p>{date}</p><b>{title}</b> <p>{content}</p><a type="button" class="btn btn-primary btn-block" href="{youtube}" target="_blank" rel="noopener noreferrer">Download</a> </div></div></div>'
    });  
  </script>
</body>

</html>
